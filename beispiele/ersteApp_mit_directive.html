<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit Direktive</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
 
	ersteApp.controller("ersteController", ["$scope", function ($scope) {	
		
	}]);

	ersteApp.directive("ersteDirektive", function() {	// Direktive bestimmen
		return { 
			restrict: "AEC",	// als Attribut, Element, Klasse erlauben
			// replace: true,   // ersetze Ausgangselement
			template: "HTML"	// Template der Direktive
		};
	});

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->

	<div ng-controller="ersteController">
		<erste-direktive></erste-direktive>
		<p erste-direktive></p>
		<p class="erste-direktive"></p>
	</div>
	
</body>
</html>
