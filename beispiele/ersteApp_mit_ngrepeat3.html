<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit ngRepeat</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* eigener Scope ist f√ºr Controller vorhanden, Controller beinhaltet Variablen und Funktionen
	Controller wird durch ng-controller mit einem DOM-Knoten verbunden */

	ersteApp.controller("ersteController", function ($scope) {
		$scope.ersteListe = { "Eins": { "name": "Jim"}, "Zwei": { "name": "Tom"}};	// Liste deklarieren
	});
	

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->

	<div ng-controller="ersteController">
		<div ng-repeat-start="(eintrag, info) in ersteListe">	<!-- Liste durchlaufen, Startpunkt -->
			<p>{{eintrag}}: {{info.name}}</p> <!-- Werte der Liste ausgeben -->
		</div>
		<div ng-repeat-end></div> <!-- Ende der Schleife -->
	</div>

</body>
</html>
