<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit Service Provider</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* Service ist eine Ansammlung von Funktionen und Daten die von mehreren Controllern genutzt werden können */

	ersteApp.controller("ersteController", ["$scope","ersteProvider", function ($scope, ersteProvider) {	// $scope und ersteProvider sind Abhängigkeit
		$scope.req = ersteProvider;	// Service Provider im Controller einsetzen
	}]);
	ersteApp.provider("ersteProvider", function() {	// Service Provider definieren
		return {
			$get: function() {	// $get ist Pflichtfunktion
				return { "name": "wert" };			
			}		
		}
	});
		
	

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->

	<div ng-controller="ersteController">
		{{ req }}
	</div>
	
</body>
</html>
