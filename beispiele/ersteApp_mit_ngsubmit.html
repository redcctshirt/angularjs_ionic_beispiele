<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit ngsubmit</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* angular.element ist Alternative zu ng-app, App kann somit durch angular.bootstrap manuell gestartet werden ohne ng-app
	angular.element(document.body).ready(function() {
		angular.bootstrap(document.body, ["ersteApp"]);
	}); 

	Beim Start gibt es 2 Phasen die ausgeführt werden: Konfigurationsphase, Runphase

	ersteApp.config(function () { ... }); - Konfigurationsphase
	ersteApp.run(["$rootScope", function ($rootScope) { $rootScope.appStart = true; }]); - Runphase
	*/

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->
 erste App
	<form ng-submit="sende_func()"> <!-- Funktion fürs Senden, muss definiert sein, ngclick ist ebenfalls möglich -->
		<button>Absenden</button>
	</form>
</body>
</html>
