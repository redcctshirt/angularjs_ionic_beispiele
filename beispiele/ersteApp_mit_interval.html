<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit Interval</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* eigener Scope ist für Controller vorhanden, Controller beinhaltet Variablen und Funktionen
	Controller wird durch ng-controller mit einem DOM-Knoten verbunden */

	ersteApp.controller("ersteController", function ($scope, $interval) {
		$scope.ersteVariable = "Hi";
		$interval(function() {	// Funktion immer nach 1s ausführen - Intervall
			$scope.ersteVariable += "Hi";	// Variable deklarieren
		}, 1000);
	});
	

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->
 erste App

	<div ng-controller="ersteController">
		{{ ersteVariable }} <!-- Ausgabe der Variable -->
	</div>

</body>
</html>
