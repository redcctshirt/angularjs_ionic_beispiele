<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit Service Factory</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* Service ist eine Ansammlung von Funktionen und Daten die von mehreren Controllern genutzt werden können */

	ersteApp.controller("ersteController", ["$scope","ersteFactory", function ($scope, ersteFactory) {	// $scope und ersteFactory sind Abhängigkeit
		$scope.req = ersteFactory.req();	// Service Factory im Controller einsetzen
	}]);
	ersteApp.service("ersteFactory", function() {	// Service Factory definieren
		this.req = function() { return "10"; };
	});
		
	

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->

	<div ng-controller="ersteController">
		{{ req }}
	</div>
	
</body>
</html>
