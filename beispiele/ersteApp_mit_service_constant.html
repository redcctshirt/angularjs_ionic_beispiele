<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit Service Constant</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* Service ist eine Ansammlung von Funktionen und Daten die von mehreren Controllern genutzt werden können */

	ersteApp.controller("ersteController", ["$scope","pi", function ($scope, pi) {	// $scope und pi sind Abhängigkeit
		$scope.wert = pi;
	}]);
	ersteApp.constant("pi", "3.14"); // Service Constant - eine Konstante setzen

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->

	<div ng-controller="ersteController">
		{{ wert }}
	</div>
	
</body>
</html>
