<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit ngclass</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* eigener Scope ist für Controller vorhanden, Controller beinhaltet Variablen und Funktionen
	Controller wird durch ng-controller mit einem DOM-Knoten verbunden */

	ersteApp.controller("ersteController", function ($scope) {
		$scope.ersteVariable = "Hi";	// Variable deklarieren
		$scope.ersteFunktion = function(x) { $scope.ersteVariable = x; };  // Funktion definieren
	});
	

  </script>
  <style>
  .klasse { color: red; }
  .klasse2 { color: green; }	
  </style>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->
 erste App

	<div ng-controller="ersteController">
		<p ng-class="'klasse'">{{ ersteVariable }} </p> <!-- ng-class - CSS-Klasse setzen -->
	    <p class="ng-class: 'klasse2';">{{ ersteVariable }} </p> --> 

		<button ng-click="ersteFunktion('Hallo')">Klick</button>	<!-- Funktion ausführen -->
		<button ng-click="ersteVariable = 'Hey'">Klick</button>		<!-- Wert der Variable direkt ändern -->
	</div>

</body>
</html>
