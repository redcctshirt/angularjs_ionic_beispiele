<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit Template</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* eigener Scope ist für Controller vorhanden, Controller beinhaltet Variablen und Funktionen
	Controller wird durch ng-controller mit einem DOM-Knoten verbunden */

	ersteApp.controller("ersteController", function ($scope) {
		$scope.tpl = "template.html";	// Variable deklarieren
	});
	

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->

	<div ng-controller="ersteController">
		<ng-include src="tpl"></ng-include>	<!-- Variable für Angabe des Templates verwenden -->

		<ng-include src="'template.html'"></ng-include> <!-- Template einbinden -->	
		<div ng-include="'template.html'"></div> <!-- Template einbinden -->
		<div class="ng-include: 'template.html';"></div> <!-- Template einbinden -->
	</div>
	
</body>
</html>
