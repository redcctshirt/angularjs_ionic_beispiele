<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit Service</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	ersteApp.controller("ersteController", ["$scope","$http", function ($scope, $http) {	// $scope und $http sind Abh√§ngigkeit
		$http.get("template.html").then(function(response) {
        	$scope.hi = response.data;
    	});
	}]);

	

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->

	<div ng-controller="ersteController">
		{{ hi }}
	</div>
	
</body>
</html>
