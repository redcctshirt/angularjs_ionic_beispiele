<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit Formular 2</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* eigener Scope ist f端r Controller vorhanden, Controller beinhaltet Variablen und Funktionen
	Controller wird durch ng-controller mit einem DOM-Knoten verbunden */

	ersteApp.controller("ersteController", function ($scope) {
		$scope.ersteVariable = "Hi";	// Variable deklarieren
		$scope.ersteFunktion = function(x) { $scope.ersteVariable = x; };  // Funktion definieren
	});
	

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->
 erste App

	<div ng-controller="ersteController">
		<form name="ersteFormular" novalidate>  <!-- Formularname bestimmen, Browservalidierung f端r form abschalten -->
			
			<input type="text" ng-model="ersteModel" required>	<!-- ng-model - Variable f端r Feld bestimmen -->
			<!-- required - Feld muss ausgef端llt werden -->
			{{ersteFormular}} <!-- Formularobjekt ausgeben -->
			{{ersteFormular.$name}} <!-- Formularobjekt.name ausgeben -->
			{{ersteFormular.$valid}} <!-- Formularobjekt.valid ausgeben -->
		</form>
	</div>

</body>
</html>
