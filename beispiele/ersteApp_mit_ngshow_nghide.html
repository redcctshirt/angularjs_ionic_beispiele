<!DOCTYPE html>
<html lang="de">
<head>

  <meta charset="utf-8">
  <title>erste App mit ngshow und nghide</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script>
	var ersteApp = angular.module("ersteApp", []);	/* Modul erzeugen - Modul umfasst alle Teile der App */
    
	/* eigener Scope ist f√ºr Controller vorhanden, Controller beinhaltet Variablen und Funktionen
	Controller wird durch ng-controller mit einem DOM-Knoten verbunden */

	ersteApp.controller("ersteController", function ($scope) {
		$scope.ersteVariable = true;	// Variable deklarieren
		$scope.ersteFunktion = function() { $scope.ersteVariable = !$scope.ersteVariable; };  // Funktion definieren
	});
	

  </script>

</head>
<body ng-app="ersteApp">	<!-- Verbindet body-Tag mit dem Modul -->
 erste App

	<div ng-controller="ersteController">
		{{ ersteVariable }} <!-- Ausgabe der Variable -->

		<button ng-click="ersteFunktion()" ng-show="ersteVariable">yes</button>	<!-- ng-show - HTML-Element wird nur bei wahr angezeigt -->
		<button ng-click="ersteFunktion()" ng-hide="ersteVariable">no</button>	<!-- ng-hide - HTML-Element wird nur bei wahr versteckt -->
	</div>

</body>
</html>
